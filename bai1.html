<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <input type="number" placeholder="Nhập điểm môn Vật lý" id="vl">
    <br>
    <input type="number" placeholder="Nhập điểm môn Hóa học" id="hh">
    <br>
    <input type="number" placeholder="Nhập điểm môn Sinh học" id="sh"><br>
    <button onclick="KQ()">Kết quả</button>
    <br>
<script>
    function KQ(){
        let x = document.getElementById("vl").value;
        let y = document.getElementById("hh").value;
        let z = document.getElementById("sh").value;
        document.write("Điểm trung bình: "+(x*1+y*1+z*1)/3+"<br>");
        document.write("Tổng điểm: "+(x*1+y*1+z*1));
    }
</body>
</html>
